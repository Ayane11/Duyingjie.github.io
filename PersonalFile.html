<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请输入密码</h2>
        <input type="password" id="password" placeholder="输入密码">
        <button class="button" onclick="checkPassword()">确认</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        // 设置正确的密码
        const correctPassword = "mypassword123";

        function checkPassword() {
            // 获取用户输入的密码
            const userPassword = document.getElementById("password").value;

            // 检查密码是否正确
            if (userPassword === correctPassword) {
                // 跳转到新页面
                window.location.href = "personal-doc.html";
            } else {
                // 显示错误信息
                document.getElementById("error").innerText = "密码错误，请重试！";
            }
        }
    </script>
</body>
</html>
